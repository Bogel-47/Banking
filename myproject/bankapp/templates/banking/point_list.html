{% extends 'base.html' %}

{% block content %}
  <h2>Point Nasabah</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Account ID</th>
        <th>Nama</th>
        <th>Total Point</th>
      </tr>
    </thead>
    <tbody>
      {% for point in points %}
      <tr>
        <td>{{ point.account.account_id }}</td>
        <td>{{ point.account.name }}</td>
        <td>{{ point.total_point }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">Belum ada poin.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
